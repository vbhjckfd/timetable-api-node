version: "3.8"
services:
    mongo-timetable:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_LOCAL_USER}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_LOCAL_PASSWORD}
        ports:
            - "27019:27017"
    redis:
        image: redis:5-alpine
        ports:
            - "6479:6379"